<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            margin: 200px 600px;
        }
    </style>
</head>

<body>
    <canvas width="400px" height="400px"></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        //头
        ctx.arc(100, 100, 100, 2.5, 0.7);
        ctx.lineWidth = '2';
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.beginPath();
        //左眼
        ctx.arc(80, 35, 20, 1, 10);
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.beginPath();
        //右眼
        ctx.arc(120, 35, 20, 1, 10);
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.beginPath();
        //左眼珠
        ctx.arc(90, 35, 8, 2, 10);
        ctx.fillStyle = 'black';
        ctx.fill();
        //右眼珠
        ctx.beginPath();
        ctx.arc(111, 35, 8, 2, 10);
        ctx.fill();
        //左眼珠
        ctx.beginPath();
        ctx.arc(91, 35, 3, 2, 10);
        ctx.fillStyle = 'white';
        ctx.fill();
        //右眼珠
        ctx.beginPath();
        ctx.arc(111, 35, 3, 2, 10);
        ctx.fillStyle = 'white';
        ctx.fill();
        //脸左边线
        ctx.beginPath();
        ctx.arc(65, 100, 60, 1.8, 4.65);
        ctx.stroke();
        //脸右边线
        ctx.beginPath();
        ctx.arc(135, 100, 60, 11.1, 1.65);
        ctx.stroke();
        // ctx.fillStyle = 'white';
        // ctx.fill();
        //左胡子一
        ctx.beginPath();
        ctx.moveTo(26, 65);
        ctx.lineTo(72, 77);
        ctx.stroke();
        //左胡子二
        ctx.beginPath();
        ctx.moveTo(26, 90);
        ctx.lineTo(72, 90);
        ctx.stroke();
        //左胡子三
        ctx.beginPath();
        ctx.moveTo(26, 115);
        ctx.lineTo(72, 100);
        ctx.stroke();
        //右胡子一
        ctx.beginPath();
        ctx.moveTo(129, 77);
        ctx.lineTo(180, 65);
        ctx.stroke();
        //左胡子二
        ctx.beginPath();
        ctx.moveTo(129, 90);
        ctx.lineTo(180, 90);
        ctx.stroke();
        //左胡子三
        ctx.beginPath();
        ctx.moveTo(129, 100);
        ctx.lineTo(180, 115);
        ctx.stroke();
        //鼻子
        ctx.beginPath();
        ctx.arc(100, 55, 12, 1, 0.99);
        ctx.stroke();
        ctx.fillStyle = '#e2002a';
        ctx.fill();
        //鼻子圆点
        ctx.beginPath();
        ctx.arc(99, 53, 5, 1, 0.99);
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();
        //衣服右褶子
        ctx.beginPath();
        ctx.arc(170, 190, 20, -1.6, 0.5 * Math.PI);
        ctx.lineWidth = '2';
        ctx.stroke();
        //笑脸
        ctx.beginPath();
        ctx.moveTo(100, 68);
        ctx.lineTo(100, 135);
        ctx.stroke();
        //笑脸圆弧
        ctx.beginPath();
        ctx.arc(100, 65, 71, 0.45, 2.7);
        ctx.stroke();
        //项圈
        ctx.beginPath();
        ctx.moveTo(15, 160);
        ctx.lineTo(185, 160);
        // ctx.moveTo(185, 160);
        ctx.lineTo(185, 170);
        // ctx.moveTo(185, 170);
        ctx.lineTo(15, 170);
        // ctx.moveTo(15, 170);
        ctx.lineTo(15, 160);
        // ctx.lineWidth = '2';
        ctx.stroke();
        ctx.fillStyle = '#e2002a';
        ctx.fill();

        //铃铛
        ctx.beginPath();
        ctx.arc(98, 226, 58, 1, 0.99);
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();
        //口袋
        ctx.beginPath();
        ctx.arc(100, 170, 15, 1, 0.99);
        ctx.stroke();
        ctx.fillStyle = '#ffe43b';
        ctx.fill();
        //口袋
        ctx.moveTo(50, 220);
        ctx.lineTo(150, 220);
        ctx.stroke();
        //口袋
        ctx.beginPath();
        ctx.arc(100, 220, 50, 0, 1 * Math.PI);
        ctx.stroke();
        //衣服
        ctx.beginPath();
        ctx.arc(98, 230, 75, -0.5, 1.15 * Math.PI);
        ctx.stroke();

        //衣服左褶子
        ctx.beginPath();
        ctx.arc(29, 190, 20, 2.2, 1.4 * Math.PI);
        ctx.stroke();
        //左拳头
        ctx.beginPath();
        ctx.arc(10, 225, 22, 0, 2 * Math.PI);
        ctx.lineWidth = '3';
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();

        //右拳头
        ctx.beginPath();
        ctx.arc(185, 225, 22, -1, 2 * Math.PI);
        ctx.lineWidth = '3';
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();

        //脚
        ctx.beginPath();
        ctx.moveTo(30, 290);
        ctx.lineTo(161, 290);
        ctx.lineTo(161, 310);
        ctx.lineTo(30, 310);
        ctx.lineTo(30, 290);
        ctx.fillStyle = 'white';
        ctx.fill();
        //脚
        ctx.beginPath();
        ctx.moveTo(42, 290);
        ctx.lineTo(155, 290);
        ctx.lineWidth = '1';
        ctx.stroke();
    </script>
</body>

</html>
